<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Flip Counter</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="text-align: center;">
	<h1>
		Flip Counter
	</h1>
	<br>
	<br>
	<button type="button" class="btn btn-lg btn-info" id="one" onclick="click1()">0</button>
	<button type="button" class="btn btn-lg btn-info" id="two" onclick="click2()">0</button>
	<button type="button" class="btn btn-lg btn-info" id="three" onclick="click3()">0</button>
	<button type="button" class="btn btn-lg btn-info" id="four" onclick="click4()">0</button>
	<button type="button" class="btn btn-lg btn-info" id="five" onclick="click5()">0</button>
	<button type="button" class="btn btn-lg btn-info" id="six" onclick="click6()">0</button>
	<br>
	<br>
	<button type="button" class="btn btn-lg btn-success" id="sum" onclick="getSum()">0</button>
	<br>
	<br>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Paste older values
	</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Paste older values</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="1" placeholder="1"></input>
        <input type="text" id="2" placeholder="2"></input>
        <input type="text" id="3" placeholder="3"></input>
        <input type="text" id="4" placeholder="4"></input>
        <input type="text" id="5" placeholder="5"></input>
        <input type="text" id="6" placeholder="6"></input>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="save()">Save</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
